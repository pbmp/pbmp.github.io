<!DOCTYPE html>
<html>
  <head>
    <script>
      var redirectTo = window.location.pathname;

      // Pastikan path tidak kosong dan dimulai dengan /
      if (!redirectTo || redirectTo === "/") {
        redirectTo = "";
      }

      window.location.replace("https://pbmp.ulbi.ac.id" + redirectTo);
    </script>
  </head>
  <body></body>
</html>
